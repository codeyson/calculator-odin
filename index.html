<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Odin</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <input class="display" readonly>
        <div class="buttons">
            <div class="operator">
                <button class="add" value="+">+</button>
                <button class="subtract" value="-">-</button>
                <button class="multiply" value="*">*</button>
                <button class="divide" value="/">/</button>
                <button class="equals" value="=">=</button>
            </div>
            <div class="operand">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>

                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>

                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>

                <button value="0">0</button>
                <button value=".">.</button>
            </div>
        </div>
    </div>
</body>
</html>
